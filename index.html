<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <h2>Choose your weapon!</h3>
        <div class="buttons">
            <button class="rock">🪨</button>
            <button class="paper">📄</button>
            <button class="scissors">✂️</button>
        </div>
        <div class="text">
            <p class="result"></p>
            <p class="scoreboard"></p>
        </div>
        
    </main>
    <footer>
        <img alt="Github Logo" src="/images/image1" width="64" height="64">
        <h3>Made by <a href="https://github.com/Ktioru/" target="_blank">Ktioru</a></h3>
    </footer>
</body>
</html>
